  #   hostname: pgadmin
  #   volumes:
  #     - ./pgAdmin:/var/lib/pgadmin/

  app:
    image: node:17
    command: sh -c "npm install && npm run start"
    working_dir: /server
    ports:
      - 9000:9000
    volumes:
      - ./server:/server
    depends_on:
      - postgres

volumes:
  food-pantry-data:
