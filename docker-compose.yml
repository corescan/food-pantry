version: '3.8'

# Services
services:

  # PostgreSQL
  postgres:
    image: postgres:14.0
    command: postgres -c logging_collector=on -c log_destination=stderr -c log_directory=/var/log/postgresql
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    hostname: postgres
    volumes:
      - ./logs/postgresql:/var/log/postgresql
      - food-pantry-data:/var/lib/postgresql/data

  # pgadmin:
